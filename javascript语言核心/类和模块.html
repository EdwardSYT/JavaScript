    /**类和构造函数
    function Range(from, to) {// 命名首字母大写只是习惯做法（构造函数的命名规则），以区分一般函数
        this.from = from;
        this.to = to;
    }
    Range.prototype = {// prototype 关键字 en.原型，雏形，蓝本;
        constructor:Range,// 不太明白这样写为了什么
        includes:function(v) {
            return v>=this.from&&v<=this.to;
        },
        foreach:function(f) {
            for (var i = this.from; i <= this.to; i++) {
                f(i);
            };
        },
        toString:function(){return "("+this.from+"..."+this.to+")";}
    }
    var r = new Range(1,3);// 使用时需要用new来创建
    console.log(r.includes(2));
    r.foreach(console.log);
    console.log(r.toString());
    console.log(r instanceof Range);// 判断r是否继承自Range**/
