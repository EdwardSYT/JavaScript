<!DOCTYPE html>
<html>
    <head lang="zh-CN">
        <meta charset="UTF-8">
        <title>爱德华_Edward_七巧板</title>
        <script src="../../jquery-1.11.2.min.js"></script>
        <style>
            canvas {
                border: 1px solid #aaa;
                display: block;
                margin: 50px auto; 
            }
        </style>
    </head>
    <body>

    <canvas id="canvas">当前浏览器不支持Canvas，请更换浏览器后再试</canvas>

    </body>
    <script>
    $(function() {

        $(function() {

            var data = [
                {p:[{x:0,y:0},{x:800,y:0},{x:400,y:400}],color:"#caff64"},
                {p:[{x:0,y:0},{x:400,y:400},{x:0,y:800}],color:"#67becf"},
                {p:[{x:800,y:0},{x:800,y:400},{x:600,y:600},{x:600,y:200}],color:"#ef3d61"},
                {p:[{x:600,y:200},{x:600,y:600},{x:400,y:400}],color:"#f9f51a"},
                {p:[{x:400,y:400},{x:600,y:600},{x:400,y:800},{x:200,y:600}],color:"#a594c0"},
                {p:[{x:200,y:600},{x:400,y:800},{x:0,y:800}],color:"#fa8ccc"},
                {p:[{x:800,y:400},{x:800,y:800},{x:400,y:800}],color:"#f6ca29"}
            ];

            var canvas = document.getElementById("canvas");
            canvas.width = 800;
            canvas.height = 800;

            var context = canvas.getContext("2d");
            for (var i = 0; i < data.length; i++) draw(data[i],context);

        })

        function draw(piece, cxt) {

            cxt.beginPath();
            cxt.moveTo(piece.p[0].x,piece.p[0].y);
            for (var i = 1; i < piece.p.length; i++) cxt.lineTo(piece.p[i].x,piece.p[i].y);
            cxt.closePath();
            cxt.fillStyle = piece.color;
            cxt.fill();

            cxt.strokeStyle = "black";
            cxt.lineWidth = 3;
            cxt.stroke();// 绘制线条
        }

    })
    </script>
</html>
